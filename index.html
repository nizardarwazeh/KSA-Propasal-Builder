<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Select Country</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: system-ui, Arial;
    background: #f9fafb;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .fade-in {
    animation: fadeIn 0.7s ease-out forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .box {
    background: #fff;
    padding: 40px 50px;
    border-radius: 14px;
    box-shadow: 0 8px 28px rgba(0,0,0,.08);
    width: 350px;
    text-align: center;
  }

  h1 {
    color: #007b83;
    font-size: 26px;
    margin-bottom: 25px;
    font-weight: 700;
  }

  select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  /* Loader Overlay */
  #loaderOverlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #cce7e8;
    border-top-color: #007b83;
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<div id="loaderOverlay"><div class="spinner"></div></div>

<div class="box fade-in">
  <h1>Select Country</h1>

  <select id="countrySelect">
    <option value="">Choose...</option>
    <option value="KSA.html">KSA</option>
    <option value="UAE.html">UAE</option>
    <option value="Qatar.html">Qatar</option>
    <option value="Oman.html">Oman</option>
    <option value="Kuwait.html">Kuwait</option>
    <option value="Jordan.html">Jordan</option>
    <option value="Egypt.html">Egypt</option>
    <option value="Bahrain.html">Bahrain</option>
  </select>
</div>

<script>
document.getElementById('countrySelect').addEventListener('change', function() {
  const file = this.value;
  if (!file) return;

  document.getElementById('loaderOverlay').style.display = 'flex';

  setTimeout(() => {
    window.location.href = file;
  }, 600);
});
</script>

</body>
</html>
