<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Proposal Builder â€“ Countries</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    margin:0;
    padding:40px;
    font-family:system-ui,Arial,sans-serif;
    background:#eef1f4;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .background-shadow{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center, #ffffff 0%, #dce1e6 70%);
    z-index:-1;
  }

  .logo{
    width:150px;
    margin-bottom:35px;
  }

  h1{
    font-size:28px;
    font-weight:600;
    margin-bottom:25px;
    color:#1a3c5d;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:25px;
    width:90%;
    max-width:850px;
  }

  .card{
    background:#fff;
    border-radius:14px;
    padding:18px 16px;
    box-shadow:0 4px 14px rgba(0,0,0,0.10);
    transition:0.2s ease-in-out;
    border:1px solid #e5e7eb;
    text-decoration:none;
    text-align:center;
  }

  .card:hover{
    transform:translateY(-4px);
    box-shadow:0 7px 20px rgba(0,0,0,0.18);
  }

  .flag{
    width:90px;
    height:60px;
    object-fit:contain;
    margin:0 auto 10px auto;
    display:block;
  }

  .name{
    font-size:15px;
    font-weight:600;
    color:#1a3c5d;
  }
</style>
</head>

<body>

<div class="background-shadow"></div>

<img class="logo" src="https://nizardarwazeh.github.io/Propasal-Builder/ZenHR-Logo.jpeg" alt="ZenHR Logo">

<h1>Select Your Country</h1>

<div class="grid">

  <a class="card" href="KSA.html">

  </a>

  <a class="card" href="UAE.html">
    <img class="flag" src="https://nizardarwazeh.github.io/Propasal-Builder/UAE.png">

  </a>

    <div class="name">Bahrain</div>
  </a>

  <a class="card" href="Kuwait.html">
    <img class="flag" src="https://nizardarwazeh.github.io/Propasal-Builder/Kuwait.png">

  <a class="card" href="Oman.html">

</html>
