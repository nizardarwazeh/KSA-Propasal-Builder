<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Proposal Builder â€“ Countries</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    margin:0;
    padding:40px;
    font-family:system-ui,Arial,sans-serif;
    background:#f9fafb;
    color:#222;
    text-align:center;
  }

  .logo{
    width:180px;
    margin:0 auto 40px auto;
  }

  h1{
    margin:0 0 30px 0;
    font-size:28px;
    font-weight:600;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:26px;
    width:95%;
    max-width:900px;
    margin:0 auto;
  }

  .card{
    background:#fff;
    border-radius:14px;
    padding:18px;
    box-shadow:0 3px 14px rgba(0,0,0,0.07);
    transition:0.22s;
    border:1px solid #eee;
    cursor:pointer;
    text-decoration:none;
    color:#222;
  }

  .card:hover{
    transform:translateY(-5px);
    box-shadow:0 6px 22px rgba(0,0,0,0.12);
  }

  .flag{
    width:100%;
    height:100px;
    object-fit:contain;
    margin-bottom:12px;
  }

  .name{
    font-size:17px;
    font-weight:600;
  }
</style>
</head>

<body>

<!-- ZenHR Logo -->
<img class="logo" src="https://nizardarwazeh.github.io/Propasal-Builder/ZenHR-Logo.jpeg" alt="ZenHR Logo">
